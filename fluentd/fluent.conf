<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type forest
    subtype elasticsearch
    remove_prefix docker.

    <template>
        host elasticsearch
        port 9200
        type_name docker.${tag_parts[1]}
        logstash_format true
        logstash_prefix logstash-${tag_parts[1]}
    </template>
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
